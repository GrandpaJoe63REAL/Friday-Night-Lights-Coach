<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Night Lights Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1, h2, h3, .heading-font {
            font-family: 'Outfit', sans-serif;
        }
        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script>
        // Global error listener to catch module loading failures
        window.addEventListener('error', function(event) {
            if (event.message.includes('import') || event.target.tagName === 'SCRIPT') {
                const root = document.getElementById('root');
                if (root) {
                    root.innerHTML = `
                        <div style="padding: 40px; color: #f8fafc; background: #020617; height: 100vh; font-family: sans-serif;">
                            <h1 style="color: #ef4444; font-size: 24px;">Module Loading Error</h1>
                            <p style="color: #94a3b8;">The browser could not load the application modules.</p>
                            <pre style="background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; overflow: auto;">${event.message || 'Check browser console for 404/CORS errors.'}</pre>
                            <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">Retry Load</button>
                        </div>
                    `;
                }
            }
        }, true);
    </script>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #020617; color: #3b82f6; font-family: sans-serif; font-weight: 800; text-transform: uppercase; letter-spacing: 0.2em;">
            Initializing Program...
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
