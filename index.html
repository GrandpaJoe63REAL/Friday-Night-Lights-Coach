<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Night Lights Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1, h2, h3, .heading-font {
            font-family: 'Outfit', sans-serif;
        }
        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script>
        // Global error listener to catch module loading failures
        window.addEventListener('error', function(event) {
            // Safely extract message to prevent "Cannot read properties of undefined (reading 'includes')"
            const message = (event && event.message) ? String(event.message) : "";
            const isScriptError = event.target && event.target.tagName === 'SCRIPT';
            
            // SyntaxError or fetch errors usually indicate a module mismatch or path issue
            if (message.includes('import') || message.includes('SyntaxError') || isScriptError) {
                const root = document.getElementById('root');
                if (root) {
                    root.innerHTML = `
                        <div style="padding: 40px; color: #f8fafc; background: #020617; height: 100vh; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                            <h1 style="color: #ef4444; font-size: 32px; margin-bottom: 16px; font-weight: 800;">CRITICAL LOAD ERROR</h1>
                            <p style="color: #94a3b8; max-width: 500px; margin-bottom: 24px; line-height: 1.6;">The browser failed to load the game modules. This typically happens due to a conflicting version of React or a path resolution error.</p>
                            <div style="background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; overflow: auto; max-width: 90vw; text-align: left; margin-bottom: 24px;">
                                <code style="color: #38bdf8; font-size: 12px; white-space: pre-wrap;">${message || 'Network fetch failed (check console for CORS/404)'}</code>
                            </div>
                            <button onclick="location.reload()" style="padding: 16px 32px; background: #2563eb; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);">Retry Load</button>
                        </div>
                    `;
                }
            }
        }, true);
    </script>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #020617; color: #3b82f6; font-family: sans-serif; gap: 20px;">
            <div style="font-weight: 800; text-transform: uppercase; letter-spacing: 0.3em; animation: pulse 2s infinite;">Initializing Program...</div>
            <div style="width: 200px; height: 2px; background: rgba(59, 130, 246, 0.1); border-radius: 2px; overflow: hidden;">
                <div style="height: 100%; background: #3b82f6; width: 30%; animation: loading 2s infinite ease-in-out;"></div>
            </div>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
